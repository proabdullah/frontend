<style>

h1{

}


.parent{

display: flex;
}


.box{
    height: 250px;
    width:80px;
    border: solid 3px black;
  background:white;
 margin-top: 20px;
margin-left: 650px;
}
.mainbox{
    height: 250px;
    width:300px;
    border: solid 3px black;
  background:green;
 margin-top: 20px;
display:inline-block;
display: flex;
margin-bottom: 30px;
}

.circle{

    border-radius: 100px;
 width:100px;
 height:100px;
 background:white;
 margin: auto;

 right:0;

 bottom: 300px;

}

.circle1{

border-radius: 100px;
width:100px;
height:100px;
background:green;
margin: auto;
position: absolute;
right:0;
bottom: 350px;
    left: 170px;
    top: 30px;

}


.star {
    border-left:15px solid transparent ;
    border-right: 15px solid transparent;
    border-bottom: 17px solid red;
    width: 0px;
    position: absolute;
    margin: auto;
    top:104px;
    left: 10px;
    transform: rotate(180deg);
    margin-left: 900px;
}


.star2 {
     border-left:15px solid transparent ;
    border-right: 15px solid transparent;
    border-bottom: 17px solid blue;
    width: 0px;
    position: absolute;
    margin: auto;
    top:104px;
    left: 10px;








#myTruck{
   
    position:absolute;
    animation: someAnimation 10s linear 0s;
    animation-iteration-count: infinite;
}

@keyframes someAnimation{

    0%{
        left: 0;
        top:0;

    }
    25%{
        left: 90;
        top: 0;
        transform:scale(1,-1);
    }
    50%{top: 90;
    left: 90%;}

    70%{
        top:90%;
        left: 0%;

    }

    100%{
      top:0;
      left:0;
    }


 
}
}

#myTruck:hover{
    margin-left: 1200px;;
}

  
#Truck{
    transform:scale(-1, 1);
    transition: margin-left 6s linear 0s;
}
#Truck:hover{
    margin-left: 1200px;;
}





</style>
